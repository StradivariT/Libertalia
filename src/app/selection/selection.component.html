<div class="container">
  <div class="row">
    <ul materialize="collapsible" class="collapsible" data-collapsible="accordion">
        <li>
          <div class="collapsible-header" (click)="chooseSelection(1)">
            <i class="material-icons">school</i>Plan educativo
            <span class="badge" data-badge-caption="Licenciatura"></span>
          </div>

          <div class="collapsible-body">
            <selection-collection *ngIf="selectionType == 1"></selection-collection>
          </div>
        </li>
        <li>
          <div class="collapsible-header" (click)="chooseSelection(2)">
            <i class="material-icons">assignment</i>Cursos
            <span class="badge" data-badge-caption="Curso 2"></span>              
          </div>

          <div class="collapsible-body">
            <selection-collection *ngIf="selectionType == 2"></selection-collection>
          </div>
        </li>
        <li>
          <div class="collapsible-header" (click)="chooseSelection(3)">
            <i class="material-icons">people</i>Grupos
            <span class="badge" data-badge-caption="Grupo 2"></span>              
          </div>
          
          <div class="collapsible-body">
            <selection-collection *ngIf="selectionType == 3"></selection-collection>
          </div>
        </li>
      </ul>
  
      <a class="waves-effect waves-light blue darken-3 btn">confirmar</a>    
  </div>
</div>
