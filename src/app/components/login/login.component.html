<div class="container">
    <div class="row flex-items-xs-center">
        <h1>Libertalia</h1>
    </div>

    <div class="row flex-items-xs-center">
        <div class="col-xs-5">
            <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
                <div class="form-block">
                    <label
                        for="email"
                        aria-haspopup="true"
                        role="tootltip"
                        class="tooltip tooltip-validation tooltip-md"
                        [class.invalid]="email.invalid && (email.dirty || email.touched)">
                        <input
                            required
                            email
                            ngModel
                            [disabled]="isLoggingIn"
                            type="email"
                            id="email"
                            name="email"
                            #email="ngModel"
                            placeholder="Email"
                            size="44">
                        <span class="tooltip-content">Ingresa un email v치lido.</span>
                    </label>
                    
                    <br><br>
                    
                    <label 
                        for="password"
                        aria-haspopup="true"
                        role="tootltip"
                        class="tooltip tooltip-validation tooltip-md"
                        [class.invalid]="password.invalid && (password.dirty || password.touched)">
                        <input
                            required
                            ngModel
                            [disabled]="isLoggingIn"
                            type="password"
                            id="password"
                            name="password"
                            #password="ngModel"
                            placeholder="Contrase침a"
                            size="44">
                        <span class="tooltip-content">Ingresa tu contrase침a.</span>
                    </label>
                </div>
                
                <button
                    type="submit"
                    class="btn btn-primary btn-block"
                    [disabled]="loginForm.form.invalid || isLoggingIn">
                iniciar sesi칩n
                </button>
            </form>
        </div>
    </div>

    <div class="row flex-items-xs-center">
        <div class="col-xs-5">
            <clr-alert [clrAlertType]="'alert-danger'" [(clrAlertClosed)]="!failedLoginMessage">
                <div class="alert-item">
                    <span class="alert-text">
                        {{ failedLoginMessage }}
                    </span>
                </div>
            </clr-alert>
        </div>
    </div>

    <div class="row flex-items-xs-center" id="login-spinner" *ngIf="isLoggingIn">
        <spinner></spinner>
    </div>
</div>
