<div class="main-container">
  <navbar></navbar>

  <div class="content-container">
    <div class="content-area">
      <div class="row" *ngIf="hey">
        <div class="col-xs-12">
          <clr-alert [clrAlertType]="alertType" (clrAlertClosedChange)="closeAlert()">
            <div clr-alert-item class="alert-item">
              <span class="alert-text">{{ alertMessage }}</span>
            </div>
          </clr-alert>
        </div>
      </div>

      <div class="row flex-items-xs-center">
        <h3>Editar contexto</h3>
      </div>

      <br>

      <div class="row flex-items-xs-center">
        <div class="col-xs-5">
          <form>
            <section class="form-block">
              <div class="form-group">
                <label>Plan educativo</label>
                <input type="text" name="educPlan" placeholder="Plan educativo" [disabled]="isLoading" [(ngModel)]="contextSelectedEditable.educPlanName">
              </div>

              <div class="form-group">
                <label>Curso</label>
                <input type="text" name="course" placeholder="Curso" [disabled]="isLoading" [(ngModel)]="contextSelectedEditable.courseName">
              </div>

              <div class="form-group">
                <label>Grupo</label>
                <input type="text" name="group" placeholder="Grupo" [disabled]="isLoading" [(ngModel)]="contextSelectedEditable.groupName">
              </div>
            </section>
            
            <button class="btn btn-primary" [disabled]="isEditContextFormInvalid() || isLoading" (click)="updateContext()">actualizar</button>
            <spinner *ngIf="isLoading"></spinner>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
