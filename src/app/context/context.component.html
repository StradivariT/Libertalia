<div class="container">
  <div class="row">
    <ul materialize="collapsible" class="collapsible" data-collapsible="accordion">
        <li>
          <div class="collapsible-header" (click)="chooseSelection(1)">
            <i class="material-icons">school</i>Plan educativo
            <span class="badge">{{ contextSelected.educPlans }}</span>
          </div>

          <div class="collapsible-body">
            <context-list *ngIf="contextTypeSelected == 1"></context-list>
          </div>
        </li>
        <li>
          <div class="collapsible-header" (click)="chooseSelection(2)">
            <i class="material-icons">assignment</i>Cursos
            <span class="badge">{{ contextSelected.courses }}</span>              
          </div>

          <div class="collapsible-body">
            <context-list *ngIf="contextTypeSelected == 2"></context-list>
          </div>
        </li>
        <li>
          <div class="collapsible-header" (click)="chooseSelection(3)">
            <i class="material-icons">people</i>Grupos
            <span class="badge">{{ contextSelected.groups }}</span>              
          </div>
          
          <div class="collapsible-body">
            <context-list *ngIf="contextTypeSelected == 3"></context-list>
          </div>
        </li>
      </ul>
  
      <a class="waves-effect waves-light blue darken-3 btn">confirmar</a>    
  </div>
</div>
