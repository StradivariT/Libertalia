<div class="container">
  <div class="row">
    <ul materialize="collapsible" class="collapsible" data-collapsible="accordion">
        <li *ngFor="let mainContext of mainContexts; index as contextIndex">
          <div class="collapsible-header" (click)="setCurrentContext(contextIndex)">
            <i class="material-icons">{{ mainContext.icon }}</i>{{ mainContext.name }}
            <span class="badge">{{ contextLabel[contextIndex] }}</span>
          </div>

          <div class="collapsible-body">
            <context-list *ngIf="currentContext == contextIndex"></context-list>
          </div>
        </li>
      </ul>
  
      <a disabled class="waves-effect waves-light blue darken-3 btn">confirmar</a>    
  </div>
</div>
