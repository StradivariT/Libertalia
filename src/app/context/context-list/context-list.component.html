<div class="input-field">
  <input id="educ-plan-search" name="contextFilter" type="text" class="validate">
  <label for="educ-plan-search">Filtrar por nombre</label>
</div>

<div class="collection">
  <a 
  *ngFor="let context of contextList | filter:contextFilter"
  (click)="selectContext(context.id, context.data.name)"
  [class.active]="context.id == contextSelected[currentContext]"
  class="collection-item waves-effect waves-light black-text">{{ context.data.name }}</a>
</div>
