<div class="container" id="login-container">
  <div class="row center-align">
    <img class="responsive-img" src="../assets/libertalia.png">

    <div class="card hoverable">
      <div class="card-content">
        <div class="input-field">
          <i class="material-icons prefix">account_circle</i>
          <input
            required
            email
            ngModel
            name = "email"
            #email="ngModel"
            id="email"
            type="email"
            class="validate">
          <label data-error="Ingresa un email válido" for="email">Email</label>
        </div>

        <div class="input-field">
          <i class="material-icons prefix">lock</i>
          <input
            required
            ngModel
            name="password"
            #password="ngModel"
            id="password"
            type="password"
            class="validate">
          <label for="password">Contraseña</label>
        </div>

        <button [disabled]="email.invalid || password.invalid" (click)="login(email, password)" class="waves-effect waves-light blue darken-3 btn">iniciar sesión</button>
      </div>
    </div>
  </div>
</div>
